box: wercker-labs/docker

build:
    steps:
        - script:
            name: Build docker image
            code: |
                docker build -t "lanciv/gogradeweb:latest" .
        - script:
            name: Push docker image
            code: |
                docker push "lanciv/gogradeweb:latest"

